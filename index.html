<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card Hover</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="profil.jpg" alt="">
            </div>
            <div class="card-content">
                <div class="details">
                    <h2>Fadlan Rahmat <span>Production Operational System</span></h2>
                    <div class="medsos">
                        <div class="icon"><i class="fab fa-instagram"></i><span>Instagram</span></div>
                        <div class="icon"><i class="fab fa-facebook"></i><span>Facebook</span></div>
                        <div class="icon"><i class="fab fa-twitter"></i><span>Twitter</span></div>
                    </div>
                    <div class="btn-follow">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
